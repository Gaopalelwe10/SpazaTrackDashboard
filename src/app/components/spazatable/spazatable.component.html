<div class="container">
    <div class="example-header">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    </div>
    <div class="example-container mat-elevation-z3">
        <table mat-table [dataSource]="dataSource" matSort aria-label="Elements">
            <!-- Id Column -->
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let row">{{row.spazaName}}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
                <td mat-cell *matCellDef="let row">{{row.Address}}</td>
            </ng-container>
            <ng-container matColumnDef="Discription">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Discription</th>
                <td mat-cell *matCellDef="let row">{{row.Discription}}</td>
            </ng-container>
            <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
                <td mat-cell *matCellDef="let row">{{row.Number}}</td>
            </ng-container>
            <ng-container matColumnDef="Registered">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Open</th>
                <td mat-cell *matCellDef="let row">{{row.Hours | date:'HH:mm a'}} - {{row.Close | date:'HH:mm a'}}</td>
            </ng-container>
            <ng-container matColumnDef="commentCount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No.comment</th>
                <td mat-cell *matCellDef="let row">{{row.commentCount}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="pop(row)"></tr>
        </table>

        <mat-paginator #paginator [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5,10,15,25]">
        </mat-paginator>
    </div>
</div>

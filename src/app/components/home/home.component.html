<div class="cont">
    <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-stats">
                <div class="card-header card-header-warning card-header-icon">
                    <div class="card-icon"><i class="material-icons">person</i></div>
                    <p class="card-category">No. Users</p>
                    <h3 class="card-title">{{users}} </h3>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-stats">
                <div class="card-header card-header-success card-header-icon">
                    <div class="card-icon"><i class="material-icons">store_mall_directory</i></div>
                    <p class="card-category">No. Spazas</p>
                    <h3 class="card-title">{{spazas}}</h3>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-stats">
                <div class="card-header card-header-danger card-header-icon">
                    <div class="card-icon"><i class="fa fa-female fa-2x"></i></div>
                    <p class="card-category">No. Females</p>
                    <h3 class="card-title">{{Female}}</h3>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-stats">
                <div class="card-header card-header-info card-header-icon">
                    <div class="card-icon"><i class="fa fa-male fa-2x"></i></div>
                    <p class="card-category">No. Males</p>
                    <h3 class="card-title">{{Male}}</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6">
            <mat-card>
                <mat-card-header>
                    <mat-card-title style="text-align: center;">
                        Registered users per month
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                    <div>
                        <app-linechat></app-linechat>
                    </div>
                </mat-card-content>
            </mat-card>

        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
            <mat-card>
                <mat-card-header>
                    <mat-card-title style="text-align: center;">
                        Registered spazas per month
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                    <div>
                        <app-spazalinechart></app-spazalinechart>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6">
            <mat-card>
                <mat-card-header>
                    <mat-card-title style="text-align: center;">Registered Users Gender
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div>
                        <app-userpie-chart></app-userpie-chart>
                    </div>
                </mat-card-content>
            </mat-card>

        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
            <mat-card>
                <mat-card-header>
                    <mat-card-title style="text-align: center;">Users VS Spazas
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div>
                        <app-pie-chart></app-pie-chart>
                    </div>
                </mat-card-content>
            </mat-card>

        </div>
    </div>
</div>
